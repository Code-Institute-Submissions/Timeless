<div>
    <label> Full Name</label>
    <input type="text" name="name" class="form-control {% if 'invalid_name' in errors %} is-invalid {% endif %}" value="{{previous_values.Full_Name}}">
    {% if 'invalid_name' in errors %}
    <div class="invalid-feedback">
        {{errors.invalid_name}}
    </div>
    {%endif%}
</div>
<div>
    <label> Country </label>
    <input type="text" name="country" class="form-control" value="{{previous_values.Country}}">
</div>
<div>
    <label> Bio </label>
    <textarea name="bio" class="form-control" >{{current_profile.Bio}}</textarea>
</div>
