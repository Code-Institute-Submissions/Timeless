<div class="form-group">
    <label class="control-label" id="form-labels"> Title</label>
    <input type="text" name="title" class="form-control {% if 'invalid_title' in errors %} is-invalid {% endif %}" value="{{previous_values.Title}}">
    {% if 'invalid_title' in errors %}
    <div class="invalid-feedback">
        {{errors.invalid_tile}}
    </div>
    {%endif%}
</div>
<div class="form-group">
    <label class="control-label" id="form-labels">Content</label>
    <textarea name="editordata" id="summernote" class="form-control {% if 'invalid_content' in errors  %} is-invalid {% endif %}" >{{previous_values.Content}}</textarea>
    {% if 'invalid_content' in errors  %}
    <div class="invalid-feedback">
        {{errors.invalid_content}}
    </div>
    {% endif %}
</div>
