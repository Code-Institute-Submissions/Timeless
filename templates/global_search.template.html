{% extends 'base.template.html' %}

{% block content %}
<div id="global-search-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-global-search my-3">
                    <div class="card-body">
                        <h5 class="card-title text-center">GLOBAL SEARCH</h5>
                        <h6 class="text-center mb-4">Search For Your Listing or Post</h6>

                        <form method="POST">
                            <div class="form-group" id="choose-search">
                                <label class="control-label text-center" id="form-labels">Choose Type Of Search</label>
                                <div class="radio-btn-area">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="choice-option" id="listing-radio" value="listing">
                                        <label class="form-check-label" for="listing-radio">Listing</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="choice-option" id="post-radio" value="post">
                                        <label class="form-check-label" for="post-radio">Post</label>
                                    </div>
                                </div>
                            </div>

                            <div id="post-search">
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">Title</label>
                                    <input type="text" name="title_post" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">Watch Model</label>
                                    <input type="text" name="watch" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">User</label>
                                    <input type="text" name="user_post" class="form-control">
                                </div> 
                            </div>
                            
                            <div id="listing-search">
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">Title</label>
                                    <input type="text" name="title_listing" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">Brand</label>
                                    <select name="brand" class="form-control" > 
                                    {% for each_brand in brands %}
                                        <option value="{{each_brand}}">{{each_brand}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
    
                                <div class="form-group">
                                    <label class="control-label" id="form-labels"> Model</label>
                                    <input type="text" name="model" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" id="form-labels">User</label>
                                    <input type="text" name="user_listing" class="form-control">
                                </div>
                            </div>
                            <input type="submit" value="SEARCH"  class="btn btn-lg btn-danger btn-block" id="submit-btn">   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
