{% extends 'base.template.html' %}

{% block content %}

    <h3>Updating Profile : {{current_user.username}}</h3>

    <form method="POST">
        {% with %}
            {% set previous_values=current_profile %}
            {% include 'forms/profile_form.template.html' %}
        {% endwith %}
        <input type="submit" value="update" class="btn btn-primary"/>
        <a href="{{url_for('show_user_profile')}}" class="btn btn-success"> Cancel</a>
    </form>
{% endblock %}
