{% extends 'base.template.html' %}

{% block content %}
    <ul>
    {% for key, each_error in errors.items() %}
        <li>{{each_error}}</li>
    {% endfor %}
    </ul>

    <form method="POST">
        {%with%}
            {% if not previous_values %}
                {% set previous_values = {} %}
            {% endif %}

            {% include 'forms/listing_form.template.html' %}
            <div>
            <input type="submit" value="CREATE LISTING" class="btn btn-primary">
            </div>
        {% endwith %}
    </form>


    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
	<script type="text/javascript">
		var myWidget = cloudinary.createUploadWidget({
            cloudName: '{{cloud_name}}', 
            uploadPreset: '{{upload_preset}}'
        }, (error, result) => { 
                if (!error && result && result.event === "success") { 
                    console.log(result);
                    let assetId = result.info.asset_id;
                    let fileURL = result.info.url;
                    document.querySelector("#uploaded-file-url").value = fileURL;
                    document.querySelector("#asset-id").value = assetId;

                }
            }
        )

document.getElementById("upload_widget").addEventListener("click", function(){
    myWidget.open();
  }, false);
	</script>
{% endblock %}
